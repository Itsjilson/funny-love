<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funny Love üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 320px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    #sim {
      background: #ff4d6d;
      color: white;
      animation: pulsar 1s infinite;
    }

    @keyframes pulsar {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #nao {
      background: #adb5bd;
      position: absolute;
    }

    .mensagem {
      font-size: 20px;
      color: #d62828;
    }

    /* Confete */
    .confete {
      position: fixed;
      font-size: 24px;
      animation: cair 3s linear forwards;
    }

    @keyframes cair {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Quer sair comigo? üíïü•∞</h1>
    <button id="sim">Sim üòç</button>
    <button id="nao">N√£o üôà</button>
  </div>

  <audio id="somAmor" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const card = document.getElementById("card");

    // Fun√ß√£o do bot√£o "N√£o" fugindo
    function moverBotao() {
      const largura = window.innerWidth - botaoNao.offsetWidth;
      const altura = window.innerHeight - botaoNao.offsetHeight;

      const x = Math.random() * largura;
      const y = Math.random() * altura;

      botaoNao.style.left = x + "px";
      botaoNao.style.top = y + "px";
    }

    botaoNao.addEventListener("mouseover", moverBotao);
    botaoNao.addEventListener("touchstart", moverBotao);

    // Fun√ß√£o confete
    function confete() {
      for (let i = 0; i < 40; i++) {
        const span = document.createElement("span");
        span.classList.add("confete");
        span.innerHTML = "üíñ";
        span.style.left = Math.random() * 100 + "vw";
        span.style.top = "-20px";
        span.style.fontSize = 14 + Math.random() * 24 + "px";
        document.body.appendChild(span);

        setTimeout(() => span.remove(), 3000);
      }
    }

    // Bot√£o "Sim" com som, confete e WhatsApp
    botaoSim.addEventListener("click", () => {
      document.getElementById("somAmor").play();

      card.innerHTML = `
        <h1 class="mensagem">Essa foi uma √≥tima escolha ü•∞</h1>
        <p class="mensagem">Preparando para te enviar uma mensagem no WhatsApp! üíñ</p>
      `;
